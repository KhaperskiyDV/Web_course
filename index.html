<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wraper">
        <div class="header__wraper" style="background-image: url(images/mainimg.jpg);">
            <div class="container">
                <div class="header">
                    <a class="logo" href="#">
                        <img src="images/logo.svg" alt="">
                    </a>
                    <ul class="header__nav">
                        <li class="header__btn">
                            <img src="images/nav-btn1.svg" alt="">
                        </li>
                        <li class="header__btn">
                            <img src="images/nav-btn2.svg" alt="">
                        </li>
                    </ul>
                    <div class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a class="header__menu-link header__menu-link_active" href="#">ГЛАВНАЯ</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">СОБЫТИЯ</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">ПРОЕКТЫ</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">СООБЩЕСТВА</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">ТРУДОУСТРОЙСТВО МОЛОДЫХ</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">О НАС</a>
                            </li>
                        </ul>
                    </div>
                    <img class="header__decor" src="images/Decor1.svg" alt="">
                    <div class="header__content">
                        <h1 class="header__title">МОЛОДЕЖЬ</h1>
                        <p class="header__subtitle">БЕЛОВО</p>
                    </div>
                </div>

                <div class="scroll__btn">
                    <a href="#" class="scroll__btn-link">
                        <img src="images/scroll-btn.svg" alt="">
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
